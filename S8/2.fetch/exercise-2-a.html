<!-- Dado el siguiente javascript y html. 
Añade la funcionalidad necesaria usando fetch() 
para hacer una consulta a la api cuando se haga click en el botón, pasando como parametro de la api, 
el valor del input.
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" />
    <button>Consultar</button>
  </body>
  <script>
    const baseUrl = `https://api.nationalize.io?name=${name}`;

    const search = (event) => {
      const input$$ = document.querySelector("input");
      fetch(baseUrl + input$$.value)
        .then((res) => res.json())
        .then((res) => {
          console.log(res);
        });
    };

    const button$ = document.querySelector("button");

    button$.addEventListener("click", search);
  </script>
</html>
