<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btnToClick">Pulsa aqui</button>
    <p id="prueba"></p>
  </body>

  <script>
    const btn = document.querySelector("#btnToClick");
    btn.addEventListener('click', event);

    function event () {
        document.querySelector('#prueba').innerHTML = 'Buenas tardes, chicos!';
    };
   
  </script>
</html>
